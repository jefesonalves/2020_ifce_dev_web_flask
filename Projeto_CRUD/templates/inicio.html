<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Agenda de Contatos</h2>

<table>
  <tr>
    <th>Código</th>
    <th>Nome</th>
    <th>Ação</th>
  </tr>
  {%for nome in nomes%}
  <tr>
    <td>{{nomes.index(nome)}}</td>
    <td>{{nome}}</td>
    <td><a href="/novo"> Novo</a> <a href="/editar/{{nomes.index(nome)}}"> Editar</a> <a href="/deletar/{{nomes.index(nome)}}"> Deletar</a></td>    
  </tr>
  {%endfor%}  
</table>

</body>
</html>
